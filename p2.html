<!DOCTYPE html>
<html>
<head>
  <title>Starting point and destination</title>
</head>
<style>
  #heading {
    background-color: blue;
    text-align: center;
    width: 100%;
    height: 500px;
    font-size: 150px;
  }
  #places {
    font-size : 50px;
    background-color: grey;
    border: 1px solid black;
  }
  #class{
    background-color: grey;
    font-size: 50px;
    border:1px solid black;
  }

</style>
<body>
  <div id="heading">
        INDIAN RAILWAYS
  </div>
  <div id="places">
    Start point:
    <form>
      <input type="text" name="start" placeholder="city/town">
    </form>
    Destination:
    <form>
      <input type="text" name="end" placeholder="city/town">
    </form>
  </div>
  <div id="class">
    Select class:
    <form>
      <input type="radio"> 1A
      <input type="radio"> 2A
      <input type="radio"> 3A
      <input type="radio"> Sleeper
      <input type="radio"> Chair-Car
    </form>
  </div>
</body>
</html>
